<!doctype html>
<html lang="%lang%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Since there is only a single page, we can put the meta tags in the html file and avoid hydration from svelte -->
    <title>LukeZ - Portfolio</title>
    <!-- OG Tags -->
    <meta property="og:title" content="LukeZ - Portfolio" />
    <meta property="og:image" content="https://portfolio.lukez.workers.dev/" />
    <meta property="og:url" content="https://portfolio.lukez.workers.dev" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LukeZ Portfolio" />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://portfolio.lukez.workers.dev/" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents; position: relative">%sveltekit.body%</div>
  </body>
</html>
